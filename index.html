<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fasting tracker</title>
    <script src="https://use.fontawesome.com/e295a71128.js"></script>
    <link rel="stylesheet" type="style/css" href="style.css">
</head>
<body>
    <!-- hamburger menu / side pop up -->
    <nav id="menu">
        <div id="side-pop-up">
            <!-- hamburger icon -->
            <i class="fas fa-bars" onclick="menu()"></i>
            <div class="menu-container" style="display: none;">
                <div class="close" style="display: none;">
                    <i class="fas fa-times"></i>
                    <p>close</p>
                </div>
                <ul id="menu-list">
                    <li id="timer-li">Fasting timer</li>
                    <hr class="line">
                    <li id="BMI-li">BMI calculator</li>
                    <hr class="line">
                    <li id="calorie-li">Calorie calculator</li>
                </ul>
            </div>
        </div>

    </nav>

    <div id="bmi-div">

    </div>
    <script
  src="https://code.jquery.com/jquery-3.5.1.js"
  integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
  crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/progressbar.js/0.6.0/progressbar.min.js" integrity="sha512-H3YjV/5Oi9ggWECfksg7G4F3ERL7tU/IAmsEQdVNwtollNU+ROpJyQVgrCYIMaIUoK/Ydew36X3VUXXXkYUm5w==" crossorigin="anonymous"></script>
    <script src="javascript.js"></script>
</body>
</html>
